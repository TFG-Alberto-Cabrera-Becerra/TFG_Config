#eureka.instance.hostname=user-service-dev
#eureka.client.serviceUrl.defaultZone= http://user-service-dev/

server.port=5501
eureka.instance.instance-id=${spring.application.name}:${spring.profiles.active}:${server.port}

spring.datasource.url=jdbc:mysql://localhost:3311/client-service-bd?serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=create

spring.main.allow-bean-definition-overriding=true